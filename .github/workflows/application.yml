name: Application Deployment

on:
  workflow_call:


permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Zip Application Code
        run: |
          zip -r wordpress.zip . -x ".git/*" ".github/*" "terraform/*" ".gitignore" "**/*.zip"

      - name: Upload Code to S3
        run: |
          aws s3 cp wordpress.zip s3://chongzhihong-s3-bucket/wordpress.zip --region us-east-1

      - name: Trigger ASG Instance Refresh
        run: |
          echo "Checking for existing instance refresh..."
          REFRESH_STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name wordpress-asg \
            --query 'InstanceRefreshes[0].Status' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$REFRESH_STATUS" = "Pending" ] || [ "$REFRESH_STATUS" = "InProgress" ]; then
            echo "Cancelling existing instance refresh (status: $REFRESH_STATUS)..."
            aws autoscaling cancel-instance-refresh \
              --auto-scaling-group-name wordpress-asg
            echo "Waiting for cancellation to complete..."
            sleep 30
          fi
          
          echo "Triggering ASG Instance Refresh to deploy new application code..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name wordpress-asg \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 300}'
